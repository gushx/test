<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 刷新-->
    <meta http-equiv="Refresh" content="5;URL=http://www.baidu.com">
    <meta name="keywords" content="study,program">
    <meta name="author" content="gu">
<!--  描述页面内容 -->
    <meta name="description" content="...">
    <title>这是一个HTML文件</title>
    <base href="http://www.baidu.com" target="_blank">
    <!--
    _target
    _blank新窗口打开
    _self默认同一个窗口
    _parent上一级窗口打开
    _top在浏览器的整个窗口打开
    -->
</head>
<!--设置页面背景颜色、文本颜色、背景图片和页面边距;通常用CSS设置-->
<body bgcolor="d2d2d2" text="red" background="1.jfif" topmargin="0" bottommargin="200" leftmargin="30" rightmargin="40">
<p>
    标签分为双标签和单标签
    代码不区分大小写，小写更常用
    空格和回车在代码中无效，需用特殊符号或标签。空格&nbsp,回车<br>
    书写标签中不能有空格
</p>
<p>
    base标签表示当HTML文件运行时，把鼠标放在设好链接的文字<A href="index">"链接"</A>上，点击后相应网页会打开
</p>
</body>
</html>
